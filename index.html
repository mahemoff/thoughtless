<script type='text/template' class='slideTemplate'>
<div class="slide slide<%= slideLevel %>">
  <% parent = slide.parent %>
  <% if (parent && parent.title && parent.title.length) { %>
    <div class='parent-title'><%= parent.title %></div>
  <% } %>
  <div class='content'>
    <div class='text'>
      <% if (slide.imageURL) { %>
        <div class='image' style='background-image:url("<%= slide.imageURL %>");'></div>
      <% } %>
      <%= slide.content %></div>
    </div>
  </div>
</div>
</script>

<script type='text/coffeescript'>

##############################################################################
## Closure-scoped globals
##############################################################################

slideTemplate = lastTitle = lastSlide = lastLeadingWhitespaceLength = bodyHeight = slideSpecs = null
slideIndex = 1
window.slideLevel = 0 # will become 1 immediately

##############################################################################
## Slide model
##############################################################################

class Slide
  constructor: (@spec) ->
    @previous = lastSlide
    matches = spec.match(/^([\s\t]*)(\S+(?:jpg|png|gif))?([\s\S]*)/)
    leadingWhitespaceLength = matches[1].length
    @imageURL = matches[2]
    @content = matches[3]
    if !lastLeadingWhitespaceLength || (leadingWhitespaceLength > lastLeadingWhitespaceLength)
      @parent = (if @previous then @previous)
      slideLevel++
    else if leadingWhitespaceLength < lastLeadingWhitespaceLength
      @parent = @previous.parent.parent
      slideLevel--
    else
      @parent = @previous.parent
    lastLeadingWhitespaceLength = leadingWhitespaceLength
    imageHTML = ""
    @title = @content.replace(/^\s*(.+)\n.*$/, "$1")
    @content = "<p>" + @content.replace(/\n\s*:\s*\n/g, "<p>")
    @content = @content.replace(/\n/g, "<br/>")
    lastSlide = this
  html: -> slideTemplate slide: this

##############################################################################
## Presentation
##############################################################################

next = ->
  slideIndex++  if slideIndex < slideSpecs.length
  showCurrent()
  false

prev = ->
  slideIndex--  if slideIndex > 1
  showCurrent()
  false

showCurrent = ->
  document.location.hash = slideIndex
  $(".presentation-display").css top: (-slideIndex + 1) * bodyHeight

$ ->

  stylusSource = $.trim($("style[type='text/stylus']").html())
  stylus(stylusSource).render (err, css) ->
    if err
      document.writeln "Stylus error: <pre>" + err + "</pre>"
      #console.error 'Stylus compilation error', arguments
    else
      $("<style />").html(css).appendTo "body"

  spec = $(".presentation-spec").text().replace(/\s+$/, '')
  slideSpecs = spec.split(/\s*\n\s*\n+/g)
  slideTemplate = _.template $('.slideTemplate').html()
  slideEls = (new Slide(slideSpec).html() for slideSpec in slideSpecs)
  $(".presentation-display").append(slideEls).show()

  Mousetrap.bind ["j", "space"], next
  Mousetrap.bind ["k", "backspace"], prev

  #bodyHeight = $(".presentation-display").height()
  bodyHeight = $(window).height()
  slideIndex = parseInt(document.location.hash.substr(1)) or 1
  showCurrent()

</script>
